stages:
  - test
  - documentation

services:
  - postgres:latest

.elixir-task:
  image: elixir:1.10.3-alpine
  cache:
    key: ${CI_COMMIT_REF_SLUG}
    paths:
    - _build/
  before_script:
  - apk --update add postgresql-client git make g++
  - mix local.hex --force
  - mix local.rebar --force
  - mix deps.get

dialyzer:
  stage: test
  extends: .elixir-task
  script:
  - mix dialyzer

credo:
  stage: test
  extends: .elixir-task
  script:
  - mix credo --strict

test:
  stage: test
  extends: .elixir-task
  script:
  - mix test --trace --cover
  variables:
    POSTGRES_DATABASE: boruta_test
    POSTGRES_HOST: postgres
    POSTGRES_USER: postgres
    POSTGRES_PASSWORD: postgres
    MIX_ENV: test

pages:
  extends: .elixir-task
  stage: documentation
  script:
    - mix docs -f html
    - mv doc/ public/
  artifacts:
    paths:
      - public
